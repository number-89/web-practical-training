<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Furniture Design</title>
        <meta name="description" content="家具の紹介ページ">

        <!-- PCとスマホを切り替えるために必ず必要なコード -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ファビコン -->
        <link rel="icon" href="img/favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <header id="header" class="wrapper">
            <h1 class="site-title">
                <a href="index.html"><img src="img/logo.svg" alt="Furniture Design"></a>
            </h1>
            <!-- ハンバーガーメニュー -->
            <nav>
                三
            </nav>
        </header>
        <main>
            <div class="wrapper">
                <h1 class="page-title">Contact</h1>
                <form id="contact-form" action="#" method="post">
                    お名前<br>
                    <input type="text" name="name" placeholder="山田 太郎">
                    <br>
                    <br>

                    メールアドレス<br>
                    <input type="email" name="email" placeholder="example@mail.com">
                    <br>
                    <br>

                    電話番号<br>
                    <input type="tel" name="tel" placeholder="090-1234-5678">
                    <br>
                    <br>

                    年齢<br>
                    <input type="number" min="0" max="100" name="age" placeholder="例）25">
                    <br>
                    <br>

                    性別<br>
                    <input id="male" type="radio" name="gender" value="男性" checked><label for="male">男性</label>
                    <input id="female" type="radio" name="gender" value="女性"><label for="female">女性</label>
                    <input id="other" type="radio" name="gender" value="その他"><label for="other">その他</label>
                    <br>
                    <br>

                    お問い合わせ種別<br>
                    <select name="inquire">
                        <option value="item">商品について</option>
                        <option value="repair" selected>修理・サポート</option>
                        <option value="interview">取材</option>
                        <option value="recruitment">採用</option>
                        <option value="others">その他</option>
                    </select>
                    <br>
                    <br>

                    興味のある商品(複数可)<br>
                    <input id="chair" type="checkbox" value="chair" name="interesting" checked><label for="chair">チェア</label>
                    <input id="table" type="checkbox" value="table" name="interesting"><label for="table">テーブル</label>
                    <input id="sofa" type="checkbox" value="sofa" name="interesting"><label for="sofa">ソファ</label>
                    <input id="illumination" type="checkbox" value="illumination" name="interesting"><label for="illumination">照明</label>
                    <br>
                    <br>

                    希望納期<br>
                    <input type="date" name="date">
                    <br>
                    <br>

                    添付ファイル<br>
                    <input type="file" name="file">
                    <br>
                    <br>

                    お問い合わせ内容<br>
                    <textarea name="message" rows="6" placeholder="お問い合わせ内容をご記入ください"></textarea>

                    <input id="consent-btn" type="checkbox" name="consent"><label for="consent-btn">プライバシーポリシーに同意します</label>

                    <input type="submit" value="Send">
                </form>
            </div>
        </main>
        <footer id="footer" class="wrapper">
            <ul class="menu">
                <li>
                    <p>INSTAGRAM</p>
                </li>
                <li>
                    <p>TWITTER</p>
                </li>
                <li>
                    <p>FACEBOOK</p>
                </li>
            </ul>
        </footer>
    </body>
</html>
